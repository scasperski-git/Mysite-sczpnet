<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View & Generate PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f2f2f2; }
    .card { max-width:500px; margin:50px auto; background:white; padding:20px; border-radius:8px; }
    button { width:100%; padding:10px; margin-top:15px; }
  </style>
</head>
<body>

<div class="card">
  <h2>Preview Data</h2>
  <p><b>Nama:</b> <span id="vNama"></span></p>
  <p><b>A/C No:</b> <span id="vAc"></span></p>
  <p><b>Remark:</b> <span id="vRemark"></span></p>

  <button onclick="generatePDF()">Download PDF</button>
</div>

<script>
  const { jsPDF } = window.jspdf;

  const nama = sessionStorage.getItem('nama');
  const acno = sessionStorage.getItem('acno');
  const remark = sessionStorage.getItem('remark');

  document.getElementById('vNama').innerText = nama;
  document.getElementById('vAc').innerText = acno;
  document.getElementById('vRemark').innerText = remark;

  function generatePDF(){
    const doc = new jsPDF();

    doc.setFontSize(14);
    doc.text('User Data', 20, 20);

    doc.setFontSize(11);
    doc.text('Nama   : ' + nama, 20, 40);
    doc.text('A/C No : ' + acno, 20, 55);
    doc.text('Remark : ' + remark, 20, 70);

    doc.save('user_data.pdf');
  }
</script>

</body>
</html>
