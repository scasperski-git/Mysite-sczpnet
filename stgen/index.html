<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DCA Statement</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<h2>DCA Statement Generator</h2>
<form id="form">
<input id="api_key" placeholder="DCA KEY" required><br>
<input id="rujukan" placeholder="Rujukan"><br>
<input id="tarikh" placeholder="Tarikh"><br>
<input id="nama" placeholder="Nama"><br>
<input id="ic" placeholder="IC"><br>
<input id="akaun" placeholder="No Akaun"><br>
<input id="produk" placeholder="Produk"><br>
<input id="tarikh_perjanjian" placeholder="Tarikh Perjanjian"><br>
<input id="tarikh_akhir" placeholder="Tarikh Akhir"><br>
<input id="tertunggak" placeholder="Jumlah Tertunggak"><br>
<input id="jumlah" placeholder="Jumlah Perlu Dibayar"><br>
<input id="sahlaku" placeholder="Sah Laku Hingga"><br>
<button type="submit">Generate</button>
</form>

<script>
const form = document.getElementById('form');

form.onsubmit = (e) =>{
 e.preventDefault();

 const data = {
  api_key: document.getElementById('api_key').value,
  rujukan: document.getElementById('rujukan').value,
  tarikh: document.getElementById('tarikh').value,
  nama: document.getElementById('nama').value,
  ic: document.getElementById('ic').value,
  akaun: document.getElementById('akaun').value,
  produk: document.getElementById('produk').value,
  tarikh_perjanjian: document.getElementById('tarikh_perjanjian').value,
  tarikh_akhir: document.getElementById('tarikh_akhir').value,
  tertunggak: document.getElementById('tertunggak').value,
  jumlah: document.getElementById('jumlah').value,
  sahlaku: document.getElementById('sahlaku').value
 };

 sessionStorage.setItem('data', JSON.stringify(data));
 location.href = 'view.html';
};
</script>

</body>
</html>
