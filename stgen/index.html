<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form to PDF App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f2f2f2; }
    .card { max-width:500px; margin:50px auto; background:white; padding:20px; border-radius:8px; }
    input, textarea, button { width:100%; padding:10px; margin-top:10px; }
    button { cursor:pointer; }
  </style>
</head>
<body>

<div class="card">
  <h2>Form Input</h2>
  <form id="dataForm">
    <label>Nama</label>
    <input type="text" id="nama" required>

    <label>A/C No</label>
    <input type="text" id="acno" required>

    <label>Remark</label>
    <textarea id="remark" rows="4" required></textarea>

    <button type="submit">Submit</button>
  </form>
</div>

<script>
  const form = document.getElementById('dataForm');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const nama = document.getElementById('nama').value;
    const acno = document.getElementById('acno').value;
    const remark = document.getElementById('remark').value;

    // Simpan data dalam sessionStorage
    sessionStorage.setItem('nama', nama);
    sessionStorage.setItem('acno', acno);
    sessionStorage.setItem('remark', remark);

    // Pergi ke page PDF
    window.location.href = 'view.html';
  });
</script>

</body>
</html>
