<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DCA Statement Generator</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
body{font-family:Arial;background:#f2f2f2}
.card{max-width:600px;margin:40px auto;background:#fff;padding:20px;border-radius:10px}
input,textarea,button{width:100%;padding:10px;margin-top:10px}
button{cursor:pointer;font-weight:bold}
</style>
</head>
<body>

<div class="card">
<h2>DCA Statement Generator</h2>
<form id="dcaForm">
<input id="nama" placeholder="Nama Debtor" required>
<input id="acno" placeholder="A/C No" required>
<input id="amount" placeholder="Amount (RM)" required>
<textarea id="remark" placeholder="Remark" rows="4"></textarea>
<input id="officer" placeholder="Officer Name" required>
<input id="company" placeholder="Company Name" required>
<button type="submit">Generate Statement</button>
</form>
</div>

<script>
const form=document.getElementById('dcaForm');
form.addEventListener('submit',function(e){
e.preventDefault();

const data={
nama:nama.value,
acno:acno.value,
amount:amount.value,
remark:remark.value,
officer:officer.value,
company:company.value,
date:new Date().toLocaleDateString()
};

sessionStorage.setItem('dcaData',JSON.stringify(data));
window.location.href='view.html';
});
</script>
</body>
</html>
