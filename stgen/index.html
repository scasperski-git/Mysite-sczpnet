<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DCA Statement Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:#0f172a;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#e5e7eb;
}

.container{
  width:100%;
  max-width:720px;
  background:#020617;
  border-radius:18px;
  padding:28px;
  box-shadow:0 0 40px rgba(0,0,0,.6);
  border:1px solid #1e293b;
}

h2{
  margin-top:0;
  text-align:center;
  font-weight:600;
  letter-spacing:.5px;
}

.form-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

label{
  font-size:11px;
  color:#94a3b8;
}

input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #334155;
  background:#020617;
  color:#e5e7eb;
  font-size:13px;
}

input:focus{
  outline:none;
  border-color:#38bdf8;
  box-shadow:0 0 0 2px rgba(56,189,248,.25);
}

.full{ grid-column:1 / -1; }

button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:linear-gradient(135deg,#16a34a,#22c55e);
  color:#022c22;
  font-weight:700;
  cursor:pointer;
  margin-top:18px;
  font-size:14px;
  transition:.3s;
}

button:hover{
  transform:translateY(-1px);
  box-shadow:0 10px 25px rgba(34,197,94,.35);
}

button.disabled{
  background:#475569;
  cursor:not-allowed;
  box-shadow:none;
}

.status{
  text-align:center;
  font-size:12px;
  margin-top:12px;
  display:none;
}

.error{ color:#fca5a5; }
.success{ color:#86efac; }

.loader{
  display:none;
  margin:14px auto 0;
  width:36px;height:36px;
  border:4px solid #334155;
  border-top:4px solid #22c55e;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{ to{transform:rotate(360deg)} }

.footer{
  text-align:center;
  font-size:10px;
  color:#64748b;
  margin-top:16px;
}
</style>
</head>

<body>

<div class="container">
  <h2>DCA Statement Generator</h2>

  <div class="form-grid">

    <div class="full">
      <label>Authorized Email</label>
      <input id="email" type="email" placeholder="authorized@dca.com">
    </div>

    <div class="full">
      <label>Security Key</label>
      <input id="key" type="password" placeholder="Enter security key">
    </div>

    <div>
      <label>Customer Name</label>
      <input id="customer_name">
    </div>

    <div>
      <label>IC Number</label>
      <input id="ic">
    </div>

    <div>
      <label>Account No</label>
      <input id="account_no">
    </div>

    <div>
      <label>Product</label>
      <input id="product">
    </div>

    <div>
      <label>Agreement Date</label>
      <input id="agreement_date" type="date">
    </div>

    <div>
      <label>Due Date</label>
      <input id="due_date" type="date">
    </div>

    <div>
      <label>Outstanding Amount</label>
      <input id="outstanding">
    </div>

    <div>
      <label>Payable Amount</label>
      <input id="payable">
    </div>

    <div>
      <label>Valid Until</label>
      <input id="valid_until" type="date">
    </div>

    <div>
      <label>Reference (Client)</label>
      <input id="ref_client">
    </div>

    <div class="full">
      <label>Letter Date</label>
      <input id="letter_date" type="date">
    </div>

  </div>

  <button id="submitBtn" onclick="submitForm()">Generate Statement PDF</button>

  <div class="loader" id="loader"></div>

  <div class="status error" id="errMsg">Access denied. Invalid authorization.</div>
  <div class="status success" id="okMsg">Statement generated. Download started.</div>

  <div class="footer">
    Secure DCA Statement System · Audit Mode · 2026
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbx0uErhkNRckz2A3lZgm4RhO1RvVn_7aSjPr2d6Wlef1waYgLjI4eHpz3175CMn8sNgkw/exec";

function submitForm(){
  const btn = document.getElementById("submitBtn");
  const loader = document.getElementById("loader");
  const err = document.getElementById("errMsg");
  const ok = document.getElementById("okMsg");

  err.style.display="none";
  ok.style.display="none";

const data = new URLSearchParams();

for(const f of fields){
  const el = document.getElementById(f);
  if(!el.value.trim()){
    err.innerText = "All fields are required";
    err.style.display="block";
    return;
  }
  data.append(f, el.value.trim());
}

fetch(API_URL,{
  method:"POST",
  headers:{
    "Content-Type":"application/x-www-form-urlencoded"
  },
  body:data.toString()
})
.then(async res=>{
  const j = await res.json();

  if(j.status === "success"){
    window.open(j.pdf_url, "_blank");
    ok.style.display="block";
  }else{
    err.innerText = "Access denied. Ref: " + (j.ref || "-");
    err.style.display="block";
  }
})
.catch(()=>{
  err.innerText = "System error. Please try again.";
  err.style.display="block";
})
.finally(()=>{
  btn.classList.remove("disabled");
  loader.style.display="none";
});

}
</script>

</body>
</html>
